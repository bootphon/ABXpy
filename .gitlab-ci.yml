build-linux:
  stage: build
  script:
    - module load anaconda/3
    - conda activate abx-ci
    - conda env update -n abx-ci -f environment.yml
    - python setup.py install

test-linux:
  stage: test
  script:
    - module load anaconda/3
    - conda activate abx-ci
    - python setup.py test

