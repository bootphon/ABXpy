language: python
python:
    - "2.7"

before_install:
  # Setup anaconda, inspired by
  # https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update -q --yes conda
  # Useful for debugging any issues with conda
  - conda info -a
  # The next line fix a crash with multiprocessing on Travis
  # and are not specific to using Miniconda
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm

install:
  # TODO: remove cython, it should be handled
  # https://github.com/pypa/setuptools/issues/1317


  # Ideally, the line below would be used with an environment.yml. For
  # the moment, it is preferable to use setup.py
  - conda create -n test-environment --yes python=$TRAVIS_PYTHON_VERSION cython numpy scipy h5py pandas pytest pytables matplotlib
  # - conda install --yes -c primatelang h5features
  # - pip install -t /home/travis/miniconda2/lib/python2.7/site-packages --no-deps h5features
  - source activate test-environment
  - make install

script:
  - make test
