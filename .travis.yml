language: python

python:
    - "2.7"

notifications:
  email: false

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis
  # and are not specific to using Miniconda  
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  - sudo apt-get install -qq python-numpy python-scipy
  - sudo apt-get install -qq libhdf5-serial-dev python-h5py
  
install:
  - conda install --yes python=2.7 cython numpy scipy h5py pandas pytest pytables matplotlib
  - pip install -t /home/travis/miniconda/lib/python2.7/site-packages --no-deps h5features
  - export PATH=/home/travis/virtualenv/python2.7.8/build:$PATH
  - make install
#  - python setup.py install

script: 
    - "py.test -s test"
